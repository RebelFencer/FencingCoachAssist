{% extends 'glowny.html' %}
{% load bootstrap %}

{% block tytul %} Film form {% endblock %}

{% block strona %}

<div class="card" style="width: 32rem;">
  <div class="card-body">
                    {% if nowy %}
                            <h5 class="card-title">Dodaj film</h5>
                    {% else %}
                            <h5 class="card-title">Edytuj film</h5>
                    {% endif %}

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|bootstrap }}
                {{ form_dodatkowe|bootstrap }}
                    {% if nowy %}
                <button type="submit" class="btn btn-primary">Dodaj film</button>
                    {% else %}
                <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                    {% endif %}
            </form>
  </div>
</div>



    <a href="{% url 'wszystkie_filmy'  %}">Cofnij</a>

{% endblock %}
